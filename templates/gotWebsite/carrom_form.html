    <div>
        
    <div>
        <p class="fixed-top  text-center display-5 neonText" style="margin-top: 4rem!important; z-index: -1;">Caroom Registration form</p>
    </div>
    <div>
        <form method="post" action="https://api.sheetmonkey.io/form/52YA3E2xDyqRadYBUcemMD">
            {% csrf_token %}
            <div class="form-group m-3 " style="margin-top: 8rem!important;">
              <label for="Team Lead Name" class="fw">Team Lead Name</label>
              <input type="text" class="form-control opacity-50" id="Team Lead Name" name="Team Lead Name" placeholder="Team Lead Name" Required>
            </div>
            <div class="form-group m-3">
              <label for="College Name" class="fw">College Name</label>
              <input type="text" class="form-control opacity-50" id="College Name" name="College Name" placeholder="College Name" Required>
            </div>
            <div class="form-group m-3">
                <label for="Contact Number" class="fw">Contact Number</label>
                <input type="text" class="form-control opacity-50" id="Contact Number" name="Contact Number" placeholder="Contact Number" Required>
              </div>
              <div class="form-group m-3">
                <label for="email" class="fw">Email address</label>
                <input type="email" class="form-control opacity-50" id="email" name="Email" placeholder="Enter email">
                
              </div>
              <div class="form-group m-3">
                <label for="Team Name" class="fw">Team Name</label>
                <input type="text" class="form-control opacity-50" id="Team Name" name="Team Name" placeholder="Team Name">
              </div>
              <div class="form-group m-3">
                <label for="Team Members Name" class="fw">Team Members Name</label>
                <textarea class="form-control opacity-50" id="Team Members Name" name="Team Member" rows="3"></textarea>
              </div>
              <div class="form-group m-3">
                <label for="Team Members Contact Number" class="fw">Team Members Contact Number</label>
                <textarea class="form-control opacity-50" id="Team Members Contact Number" name="Team Member Contact" rows="3"></textarea>
              </div>
              <div class="form-group m-3">
                <label for="Team Members Email" class="fw">Team Members Email</label>
                <textarea class="form-control opacity-50" id="Team Members Email" name="Team Member Email" rows="3"></textarea>
              </div>
              
                
              <div class="text-center">
                <button type="submit" class="btn btn-primary mb-5">Submit -></button>
              </div>
              </div>
          </form>
    </div>
    <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <style>
        .fw{
            font-weight: 700;
        }
        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
        .neonText {
    color: #fff;
    text-shadow:
      0 0 7px #fff,
      0 0 10px #fff,
      0 0 21px #fff,
      0 0 42px #f09,
      0 0 82px #f09,
      0 0 92px #f09,
      0 0 102px #f09,
      0 0 151px #f09;
  }
    </style>
